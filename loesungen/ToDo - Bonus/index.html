<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo - List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="home-titel-div">
  <h1 class="home-titel">ToDo - List</h1>
</div>
<div class="create-todos-container">
  <div class="create-todo">
    <div class="todo-inputs">
      <input class="todo-input" id="ip-title" type="text" placeholder="Title">
      <input class="todo-input" id="ip-description" type="text" placeholder="Description">
    </div>
    <hr>
    <div class="create-todo-btns">
      <div class="div-btns">
        <button id="btn-cancel-todo" >Cancel</button>
        <button id="btn-create-todo">Create Task</button>
      </div>
    </div>
  </div>
  <div class="todos">

  </div>
</div>

<script src="functions.js"></script>
</body>
</html>
